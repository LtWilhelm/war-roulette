<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WarRoulette</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Fira Code', monospace;
      color: #ddd;
      user-select: none;
    }

    body {
      background: #202020;
      width: 100vw;
      height: 100vh;
      display: grid;
      margin: 0;
      overflow: hidden;
      grid-template-rows: 9fr 1fr;
      grid-template-columns: 1fr 3fr;
    }

    .container {
      display: grid;
      grid-column-start: 1;
      grid-column-end: 3;
      position: relative;
    }

    canvas {
      place-self: center;
      border: orange 5px double;
    }
    
    button {
      background-color: #404040;
      border-radius: 1rem;
      border: #606060 2px solid;
    }
    
    #background {
      display: none;
    }

    /* .options {
      position: fixed;
      top: 20%;
      left: 1rem;
    } */
  </style>
</head>

<body>
  <div class="container">
    <canvas id="game-board" width="0" height="0"></canvas>
  </div>

  <div class="options">
    <label><input type="checkbox" id="show-grid"> Show Grid</label>
  </div>
  <div id="controls">

  </div>

  <img src="https://i.pinimg.com/originals/ef/23/8b/ef238b5a703395ae88807b1e5eb4c5ad.jpg" alt="bg img" id="background" >

  <script src="./bundle/game.bundle.js" type="module"></script>
</body>

</html>
